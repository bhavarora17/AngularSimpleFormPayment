<!doctype html>
<html ng-app="myApp" ng-controller="myCtrl">
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   </head>
   
   <body>
      <div >
         <label>Name on Card:</label>
         <input type = "text" ng-model = "yourName" placeholder = "Enter a name here">
         <label>Card Number:</label>
         <input type = "text" ng-model = "cardNumber" placeholder = "Card Number">
         <label>CVV:</label>
         <input type = "text" ng-model = "yourCVV" placeholder = "CVV">
         <label>Expiration Date:</label>
		 <select ng-model="selectedMonth" ng-options="x for x in month"></select>
         <select ng-model="selectedYear" ng-options="y for y in year"></select>
		 <script>
		 var yearArray = [];
		 var monthArray = [];
				for(var i = 1; i <= 20; i++){
					yearArray.push(i+2017);
					if(i<=12)
						monthArray.push(i)
				}
			var app = angular.module('myApp', []);
				app.controller('myCtrl', function($scope) {
				$scope.year = yearArray.map(String);
				$scope.month = monthArray.map(String);
			});
		 </script>
         <br />
		 <hr />
         
         <h1>Hello {{yourName}}!</h1>
      </div>
      
   </body>
</html>
